syntax = "proto3";
package opusml;

message SearchRequest {
  string query = 1;
  int32 limit = 2;
}

message Track {
  string id = 1;
  string name = 2;
  string artist = 3;
  string album = 4;
  string uri = 5;
}

message SearchResponse {
  repeated Track tracks = 1;
}

service OpusMLService {
  rpc SearchTracks(SearchRequest) returns (SearchResponse);
}